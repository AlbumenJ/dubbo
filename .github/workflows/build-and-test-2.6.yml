name: Build and Test For Dubbo 2.6

on: [push, pull_request, workflow_dispatch]

jobs:
  unit-test:
    name: "Unit Test On ${{ matrix.os }} (JDK: ${{ matrix.jdk }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04, windows-2019 ]
        jdk: [ 8, 11 ]
    steps:
      - uses: actions/checkout@v2
      - name: "Set up JDK ${{ matrix.jdk }}"
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - uses: actions/cache@v2
        name: "Cache local Maven repository"
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: "Test with Maven with Integration Tests"
        timeout-minutes: 30
        if: ${{ startsWith( matrix.os, 'ubuntu') }}
        run: ./mvnw --batch-mode -U -e --no-transfer-progress clean test install -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 -Dmaven.wagon.http.retryHandler.count=5 -DskipTests=false -Dcheckstyle.skip=false -Drat.skip=false -Dmaven.javadoc.skip=true
      - name: "Test with Maven without Integration Tests"
        timeout-minutes: 30
        if: ${{ startsWith( matrix.os, 'windows') }}
        run: ./mvnw --batch-mode -U -e --no-transfer-progress clean test install -D"http.keepAlive=false" -D"maven.wagon.http.pool=false" -D"maven.wagon.httpconnectionManager.ttlSeconds=120" -D"maven.wagon.http.retryHandler.count=5" -DskipTests=false -D"checkstyle.skip=false" -D"rat.skip=false" -D"maven.javadoc.skip=true"
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: rat
          path: dubbo-common/target/rat.txt
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1